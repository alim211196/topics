<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties Example</title>
    <style>
        body {
            font-family: "Georgia", serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
        }

        h1 {
            font-family: "Arial", sans-serif;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .highlight {
            font-family: "Courier New", monospace;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <h1>Heading Example</h1>
    <p>This is a paragraph demonstrating the default font settings.</p>
    <p class="highlight">This text is highlighted with custom font properties.</p>
</body>

</html>
