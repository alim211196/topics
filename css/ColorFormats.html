<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Formats Example</title>
    <style>
        body {
            background-color: rgba(240, 240, 240, 0.8);
            /* Light gray with transparency */
        }

        h1 {
            color: #ff5733;
            /* Bright orange */
        }

        p {
            color: rgb(51, 51, 51);
            /* Dark gray */
        }

        .highlight {
            color: hsl(120, 100%, 50%);
            /* Bright green */
        }

        .overlay {
            background-color: hsla(200, 100%, 50%, 0.5);
            /* Semi-transparent blue */
        }
    </style>
</head>

<body>
    <h1>Color Formats Example</h1>
    <p>This paragraph uses RGB color.</p>
    <p class="highlight">This text is highlighted using HSL color.</p>
    <div class="overlay">This background uses HSLA color.</div>
</body>

</html>
