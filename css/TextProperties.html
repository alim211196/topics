<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: underline;
        }

        p {
            text-align: justify;
            text-transform: capitalize;
            letter-spacing: 0.05em;
            text-decoration: none;
        }

        .highlight {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Heading Example</h1>
    <p>This is a paragraph demonstrating various text properties, including alignment, decoration, and spacing. Notice
        how each property affects the appearance of the text.</p>
    <p class="highlight">This text has a line-through decoration.</p>
</body>

</html>
